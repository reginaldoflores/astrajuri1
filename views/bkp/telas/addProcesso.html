			<div id="main" class="container-fluid">

			<form action="index.html">
			<div class="row">
			
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
					
						<div class="x_title">
							<h2>Cadastrar de Processo</h2>
							<div class="clearfix"></div>
						 </div>
						  
						<div class="x_content">
						
						</br>
				  
                    <form class="form-horizontal form-label-left" novalidate>

					  
                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Número do Processo: <span class="required">*</span>
                        </label>
                        <div class="col-md-4 col-sm-6 col-xs-12">
                          <input id="number" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="name" placeholder="Ex: 0002916-46.1993.8.19.0002" required="required" type="text">
                        </div>
                      </div>
					  
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Origem</label>
                        <div class="col-md-4 col-sm-9 col-xs-12">
                          <select class="form-control">
							<option>Selecionar</option>
                            <option>1ª Instância</option>
                            <option>Juizados Especiais</option>
                          </select>
                        </div>
                      </div>
					  
					  <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Posição do Cliente</label>
                        <div class="col-md-4 col-sm-9 col-xs-12">
                          <select class="form-control">
						  <option>Selecionar</option>
                            <option>Réu</option>
                            <option>Autor</option>
                          </select>
                        </div>
                      </div>
					  
					  <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="tel">Clientes<span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" list="Clientes" id="tel" name="phone" required="required" data-validate-length-range="8,20" class="form-control col-md-7 col-xs-12">
							<datalist id="Clientes">
								<option value="Reginaldo">Reginaldo</option>
								<option value="Levy">Levy</option>
								<option value="Walter">Walter</option>
						</div>
                      </div>
					  
                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="tel">Autor <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="name" id="tel" name="phone" required="required" data-validate-length-range="8,20" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
					  
					  
					  <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="cpf">Réu <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="name" id="cpf" name="cp" size="11" required="required" data-validate-length-range="11" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
					  
					  
					  <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="data_nasc">Advogado (Autor) <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="data_nasc" name="data" required="required" data-validate-length-range="8" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
					  
					  <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="data_nasc">Advogado (Réu) <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="data_nasc" name="data" required="required" data-validate-length-range="8" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
					  
					  <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="data_nasc">Juiz <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="data_nasc" name="data" required="required" data-validate-length-range="8" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
					  
					  <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Comarcas</label>
                        <div class="col-md-4 col-sm-9 col-xs-12">
                          <select class="form-control">
							<option>Selecionar</option>
							<option>Niterói</option>
                            <option>Regional de Campo Grande</option>
                            <option>Regional de Bangu</option>
                            <option>Regional de Santa Cruz</option>
                          </select>
                        </div>
                      </div>
					  
					   <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Serventia</label>
                        <div class="col-md-4 col-sm-9 col-xs-12">
                          <select class="form-control">
							<option>Selecionar</option>
                            <option>8ª Vara Cível</option>
                          </select>
                        </div>
                      </div>
					  
					  <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Fases</label>
                        <div class="col-md-4 col-sm-9 col-xs-12">
                          <select class="form-control">
							<option>Selecionar</option>
                            <option>Conhecimento</option>
							<option>Recurso</option>
							<option>Execução</option>
							<option>Sentença</option>
							<option>Arquivado Definido</option>
							<option>Arquivado Temporário</option>
							<option>Encerrado</option>
                          </select>
                        </div>
                      </div>
					  
					  <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Conclusão</label>
                        <div class="col-md-4 col-sm-9 col-xs-12">
                          <select class="form-control">
						   <option>Selecionar</option>
                            <option>Causa Ganha</option>
                            <option>Causa Perdida</option>
                          </select>
                        </div>
                      </div>

                      
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
						  <button id="send" type="submit" class="btn btn-primary">Cadastrar</button>
                          <button type="reset" class="btn btn-default">Cancelar</button>
                        </div>
                      </div>
                    </form>
					
					
                  </div>
                </div>
              </div>

		 </div>
